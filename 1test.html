<html>
<head>
    <title>animate动画</title>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <style type="text/css">

        body {
            padding: 200px
        }

        div {
            display: inline-block;
            width: 100px;
            height: 100px;
            background: black;
        }


        .fyz {
            -webkit-animation-duration: 2s;
            animation-duration: 2s;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
        }

        .fyz.infinite {
            -webkit-animation-iteration-count: infinite;
            animation-iteration-count: infinite;
        }

    </style>
</head>
<body>

<div class='fyz zoomInDown infinite'></div>
<div class="fyz zoomInRight infinite "></div>
<br>
<div class='fyz zoomInLeft infinite'></div>
<div class="fyz zoomInUp infinite "></div>

<div class="animated fadeInRightBig infinite "></div>

</body>
